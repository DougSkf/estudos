<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(127, 255, 212, 0.438);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
       var n1=Number.parseFloat(window.prompt('digite ym numero:'))//string
       var n2=Number.parseFloat(window.prompt('digite outro numero'))//string
       var soma=n1+n2
       window.alert(`a soma entre ${n1} e ${n2} é igual a ${soma}` )
       // + soma (number+number)
       // + concatenação (string+string)
    </script>
</body>
</html>
