<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeross</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result">Resultado</div>

    <script>
        function somar(){
           let tn1=window.document.getElementsByTagName('input')[0]
           let tn2=window.document.getElementsByTagName('input')[1]

           var n1=Number(tn1.value)
           var n2=Number(tn2.value)

           let result= window.document.querySelector('div#result')
           let s= n1+n2
           result.innerText=`A soma de ${n1} + ${n2} Ã© igual a: ${s}`
        }
    </script>
</body>
</html>
