<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="get">
      <p>
        <label for="iname">Nome</label>
        <input type="text" name="nome" id="iname" required maxlength="30" placeholder="nome completo" autocomplete="name">
      </p>
      <p>
        <label for="imes">periodo letivo</label>
        <input type="month"name="mes" id="imes">
      </p>

      <p><label for="imedia">Media</label>
      <input type="number" name="media" id="imedia" max="5" step="0.1">
      </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
      <p>
        <label for="idia">dia da prova</label>
        <input type="day" name="dia" id="idia">
      </p>
     


    </form>
</body>
</html>
