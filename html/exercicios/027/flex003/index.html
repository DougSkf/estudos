<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
      div.conteiner{
        display: flex;
        height: 500px;
        flex-flow: column wrap;
        background-color: black;
      }
      div.item{
        background-color: aqua;
        border: 1px solid black;
        text-align: center;
    
      }


    </style>
</head>
<body>
    <div class="conteiner">
    <div class="item">exemlo de bloco A</div>
    <div class="item">exemlo de bloco B</div>
    <div class="item">exemlo de bloco C</div>
    <div class="item">exemlo de bloco D</div>
    <div class="item">exemlo de bloco E</div>
    <div class="item">exemlo de bloco F</div>
    <div class="item">exemlo de bloco G</div>
</div>

</body>
</html>
